<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="antialiased font-sans bg-zinc-950 text-zinc-300">

  <main class="max-w-3xl mx-auto px-4 py-16 sm:py-24">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-4xl font-semibold tracking-tight text-zinc-100 sm:text-5xl">
        Esphome on Wokwi
      </h1>
      <p class="mt-4 text-lg text-zinc-400">
        Here are some working projects you can test on Wokwi Experimental Viewer.
      </p>
      <p class="mt-2 text-sm text-zinc-500">
        Source code available at:
        <a target="_blank" href="https://github.com/mohankumargupta/wokwi-vscode-examples"
          class="font-medium text-zinc-300 hover:text-white transition-colors">github.com/mohankumargupta</a>
      </p>
    </div>

    <!-- Alpine Component List -->
    <div x-data="{ items: [] }" x-init="items = await (await fetch('/index.json')).json()" class="mt-16">
      <div class="space-y-4">
        <template x-for="item in items" :key="item.name">
          <!-- List Item -->
          <div class="flex items-center space-x-4 p-4 border-b border-zinc-800 hover:bg-zinc-900 rounded-lg transition-colors duration-150">
            <!-- Icon -->
            <div class="shrink-0 hidden sm:block">
              <img class="w-10 h-10 rounded-full" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/1x1.png" alt="">
            </div>
            <!-- Text Content -->
            <div class="flex-1 min-w-0">
              <p>
                <span class="text-base font-medium text-zinc-100 truncate" x-text="item.title"></span>
                <span><img style="display: inline;" width="16" class="ml-2 brightness-0 invert" src="/index.svg" />
</span>
              </p>
              <p class="text-sm text-zinc-400 truncate" x-text="item.description"></p>
            </div>
            <!-- Action Link -->
            <div class="shrink-0">
              <a :href="`http://google.com/${item.name}`"
                class="inline-flex items-center text-sm font-medium text-zinc-300 hover:text-white transition-colors">
                <span>Try It</span>
                <img style="display: inline;" width="16" class="ml-2 brightness-0 invert" src="/index.svg" />
              </a>
            </div>
          </div>
        </template>
      </div>
    </div>
  </main>

</body>
</html>
